<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="bold-text">
        This is not a real online service! You know you need something <br> 
        like this in your life to help you realize your deepest dreams. <br>
        Sign up <em>now</em> to get started.
        <br>
        <br>
        You <em>know</em> you want to.
    </p>
    <p class="grey-text">
        Let's do this!
    </p>
    <form>
        FIRST NAME<br> <input type="text" name="first-name">
        <br>
        LAST NAME<br> <input type="text" name="last-name">
        <br>
        EMAIL<br> <input type="email" name="email">
        <br>
        PHONE NUMBER<br> <input type="number" name="phone-number">
        <br>
        PASSWORD<br> <input type="password" id="password" required>
        <br>
        CONFIRM PASSWORD<br> <input type="password" id="confirm-password">
        <br>
        <button type="submit" class="pure-button pure-button-primary">Create Account</button>    
    </form>

</body>
</html>
