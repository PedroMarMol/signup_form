<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left-div">
            <div>
                <img src="./images/odin-lined.png" alt="The Odin Project Logo">
                <h1>Sign-up Form</h1>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>
        <div class="form-setion">
            <div class="header">
                <div>
                    <p> 
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </p>
                    <p> You <em>know</em> you want to.</p>
                </div>
            </div>
            <div>
                <div class="input-section">
                    <p>Let's do this!</p>
                    <form id="my-form">
                        <label for="firstname">
                            First Name
                            <input id="firstname" type="text" name="firstname" required="">
                            <div id="first-name-error" class="error"></div>
                        </label>
                        <label for="lastname">
                            First Name
                            <input id="lastname" type="text" name="lastname" required="">
                            <div id="last-name-error" class="error"></div>
                        </label>
                        <label for="email">
                            Email
                            <input id="email" type="email" name="email" required="" autocomplete="off">
                            <div id="email-error" class="error"></div>
                        </label>
                        <label for="phonenumber">
                            Phone Number
                            <input id="phonenumber" type="tel" name="phonenumber" required="" pattern="[0-9]{}">
                            <div id="tel-error" class="error"></div>
                        </label>
                        <label for="password">
                            Password
                            <input id="password" type="password" name="password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div id="password-error" class="error"></div>
                        </label>
                        <label for="passwordC">
                            Confirm Password
                            <input id="passwordC" type="password" name="passwordC" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div id="passwordC-error" class="error"></div>
                        </label>    
                    </form>
                </div>
            </div>
            <div class="submit-section">
                <div>
                    <button type="submit" form="my-form">Create Account</button>
                    <p>
                        Already have an account? 
                        <a href="">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
